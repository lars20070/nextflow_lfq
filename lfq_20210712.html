<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'map'}, classes: 'OPERATOR' },
{ data: { id: 'p2', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: 'peptide_feature_detection'}, classes: 'PROCESS' },
{ data: { id: 'p4', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p5', label: 'join'}, classes: 'OPERATOR' },
{ data: { id: 'p6', label: 'precursor_correction'}, classes: 'PROCESS' },
{ data: { id: 'p7'}, classes: 'ORIGIN' },
{ data: { id: 'p8'}, classes: 'ORIGIN' },
{ data: { id: 'p9', label: 'peptide_identification'}, classes: 'PROCESS' },
{ data: { id: 'p10', label: 'peptide_indexing'}, classes: 'PROCESS' },
{ data: { id: 'p11', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p12', label: 'false_discovery_rate'}, classes: 'PROCESS' },
{ data: { id: 'p13', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p14', label: 'mztab_export_peptide_id'}, classes: 'PROCESS' },
{ data: { id: 'p15'}, classes: 'NODE' },
{ data: { id: 'p16', label: 'join'}, classes: 'OPERATOR' },
{ data: { id: 'p17', label: 'id_mapping'}, classes: 'PROCESS' },
{ data: { id: 'p18', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p19', label: 'link_maps'}, classes: 'PROCESS' },
{ data: { id: 'p20', label: 'clean_up_ids'}, classes: 'PROCESS' },
{ data: { id: 'p21', label: 'normalize'}, classes: 'PROCESS' },
{ data: { id: 'p22', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p23', label: 'mztab_export_peptide_quant'}, classes: 'PROCESS' },
{ data: { id: 'p24'}, classes: 'NODE' },
{ data: { id: 'p25', label: 'error_probability'}, classes: 'PROCESS' },
{ data: { id: 'p26', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p27', label: 'merge_ids'}, classes: 'PROCESS' },
{ data: { id: 'p28', label: 'protein_inference'}, classes: 'PROCESS' },
{ data: { id: 'p29', label: 'protein_quantification'}, classes: 'PROCESS' },
{ data: { id: 'p30'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p1'} },
{ data: { source: 'p1', target: 'p2'} },
{ data: { source: 'p2', target: 'p3', label: 'ch_1' } },
{ data: { source: 'p2', target: 'p5', label: 'ch_2' } },
{ data: { source: 'p3', target: 'p4', label: 'ch_3' } },
{ data: { source: 'p4', target: 'p16', label: 'ch_5' } },
{ data: { source: 'p4', target: 'p5', label: 'ch_4' } },
{ data: { source: 'p5', target: 'p6'} },
{ data: { source: 'p6', target: 'p9', label: 'ch_6' } },
{ data: { source: 'p7', target: 'p9', label: 'ch_database' } },
{ data: { source: 'p8', target: 'p9', label: 'ch_msgfplus' } },
{ data: { source: 'p9', target: 'p10', label: 'ch_7' } },
{ data: { source: 'p7', target: 'p10', label: 'ch_database' } },
{ data: { source: 'p10', target: 'p11', label: 'ch_8' } },
{ data: { source: 'p11', target: 'p12', label: 'ch_9' } },
{ data: { source: 'p11', target: 'p25', label: 'ch_10' } },
{ data: { source: 'p12', target: 'p13', label: 'ch_11' } },
{ data: { source: 'p13', target: 'p14', label: 'ch_12' } },
{ data: { source: 'p13', target: 'p16', label: 'ch_13' } },
{ data: { source: 'p14', target: 'p15', label: 'ch_14' } },
{ data: { source: 'p16', target: 'p17'} },
{ data: { source: 'p17', target: 'p18', label: 'ch_15' } },
{ data: { source: 'p18', target: 'p19'} },
{ data: { source: 'p19', target: 'p20', label: 'ch_16' } },
{ data: { source: 'p20', target: 'p21', label: 'ch_17' } },
{ data: { source: 'p21', target: 'p22', label: 'ch_18' } },
{ data: { source: 'p22', target: 'p23', label: 'ch_20' } },
{ data: { source: 'p22', target: 'p29', label: 'ch_19' } },
{ data: { source: 'p23', target: 'p24', label: 'ch_21' } },
{ data: { source: 'p25', target: 'p26', label: 'ch_22' } },
{ data: { source: 'p26', target: 'p27'} },
{ data: { source: 'p27', target: 'p28', label: 'ch_23' } },
{ data: { source: 'p28', target: 'p29', label: 'ch_24' } },
{ data: { source: 'p29', target: 'p30', label: 'ch_25' } },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
